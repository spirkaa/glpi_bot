[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = 'black'
multi_line_output = 3
known_third_party = ['aioredis', 'aiotg']
known_local_folder = ['keyboard', 'settings', 'utils', 'webservices_xmlrpc']
